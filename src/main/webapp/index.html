<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hidden Gems</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <div class="title">Hidden Gems</div>
  </head>
  <body onload="loadLocations()">
    <div class="row">
        <div class="column" style="background-color:#E0FBFC;">
            <h1>List of Hidden Gems:</h1>
    <ul id="location-list"></ul>
    <p></p>
        </div>
        <div class="column" style="background-color:#EE7658; color: white;">
            <h2>Add your own gems</h2>

    <form method="POST" action="/new-location" enctype="multipart/form-data">
        <h2>Know of any hidden gems? Add them here!</h2>
        
        <p> Enter the location name: </p>
        <input type="text" name="name"/>
        <br/>

        <p> Enter city: </p>
        <input type="text" name="city"/>
        <br/>

        <p> Enter state abbreviation (for example, NY): </p>
        <input type="text" name="state"/>
        <br/>

        <p> Add a description: </p>
        <input type="text" name="description"/>
        <br/>
        <br/>
    
        <label for="category">Choose a category:</label>
        <br/>
        <select name="category">
            <option value="outdoor">Outdoor</option>
            <option value="art">Art</option>
            <option value="cultural">Cultural</option>
            <option value="landmarks">Landmarks</option>
        </select>
        <p>Upload an image:</p>
        <input type="file" name="image">

        <br/>
        <br/>
        <input type="submit">
        
    </form>
        </div>
    </div>

    

  </body>
</html>
